<table>
{% for bin in bin_list %}
<tr>
    <td>
        <a href="/bins/{{bin.id}}/">{{bin.number}}</a>
    </td>
</tr>
{% empty %}
<tr>
    <td>
        No bins found.
    </td>
</tr>
{% endfor %}
</table>

{% if is_paginated %}
<div class="pagination">
    <span class="page-links">
    {% if page_obj.has_previous %}
        <a href="/bins?page={{ page_obj.previous_page_number }}">previous</a>
    {% endif %}
    <span class="page-current">
        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
    </span>
    {% if page_obj.has_next %}
        <a href="/bins?page={{ page_obj.next_page_number }}">next</a>
    {% endif %}
    </span>
</div>
{% endif %}
